<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700;900&family=Lato&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header__section _section">
        <div class='header__container _container'>
            <a rel='noopener no-referrel nofollow' class='header__link _link' href='#'>
                <picture>
                    <source srcset='./img/logo/logo.webp 1x, ./img/logo/logo@2x.webp 2x' type='image/webp' width='320'>
                    <source srcset='./img/logo/logo.png 1x, ./img/logo/logo@2x.png 2x' width='320'>

                    <img class='logo__img' src='./img/logo/logo.png' alt='logo'>
                </picture>
            </a>
            <div class='header__content'>
                <div class='header__left-side'>
                    <h1 class='main-title'>WE ARE BUYING HOUSES FOR CASH <span>NATIONWIDE</span></h1>
                </div>
                <div class='header__right-side'>
                    <iframe class="header__video" width="420" height="210"
                        src="https://www.youtube.com/embed/K-OVYg97dFs" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                    <p class='header__right-side__description'>How to avoid unnecessary expenses</p>
                </div>
            </div>
            <p class='header__sup-title'>Get a fair cash offer from us on your property today with
                zero obligation - and maximum insight.</p>
            <button type='button' class='header__btn'>GET YOUR OFFER!</button>
        </div>
    </header>
</body>

</html>
